<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercice de validation de texte</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
        }

        .container {
            text-align: center;
            margin-top: 50px;
        }

        input[type="text"] {
            padding: 10px;
            font-size: 16px;
            width: 250px;
            margin-top: 20px;
        }
// a personaliser
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin-top: 20px;
            cursor: pointer;
        }

        #message {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }

        .correct {
            color: green;
        }

        .incorrect {
            color: red;
        }
    </style>
</head>
<body>
//Changer ici
    <div class="container">
        <h2>Ecris !</h2>
        <p>"Je ne suis pas " </p>
        <input type="text" id="userInput" placeholder="Entrez votre réponse">
        <br>
        <button onclick="validateAnswer()">Valider</button>

        <p id="message"></p>
    </div>

    <script>
        function validateAnswer() {
            const userInput = document.getElementById("userInput").value.trim();
            const messageElement = document.getElementById("message");

            // Changer ici
            const correctAnswer = "Je ne suis pas";

            if (userInput === correctAnswer) {
                messageElement.textContent = "Bonne réponse !";
                messageElement.className = "correct";
            } else {
                messageElement.textContent = "Réponse incorrecte.";
                messageElement.className = "incorrect";
            }

            // Efface le champ de texte après chaque validation
            document.getElementById("userInput").value = "";
        }
    </script>

</body>
</html>
